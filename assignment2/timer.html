<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>


    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Study Buddy Timer</title>
  </head>
  <body background="images/background.png" class="body timerpage">
    <audio src="sounds/sound1.mp3" id="sound" loop></audio>
    <div class="header">
      <div class="left-button">
        <div class="button music" id="music-button">
          <img src="https://img.icons8.com/windows/96/itunes-note.png"><span id="music-name">Cozy Winter </span>
    
        </div>
        
        <img class="button size" id="rain-button" src="https://img.icons8.com/sf-regular-filled/100/rain.png" alt="rain icon">
        <audio src="sounds/rain.mp3" id="rain-sound" loop></audio>
        <img class="button size" id="bird-button"  src="https://img.icons8.com/ios-filled/100/bird.png" alt="bird icon">
        <audio src="sounds/birds.mp3" id="bird-sound" loop></audio>
      </div>
      <a href="index.html" class="h2">Study Timer</a>
      <div class="volume">
        <img class="button size" id="volume-down" src="images/volumelow.png" alt="volume down">
        <img class="button size" id="volume-up" src="images/volumehigh.png" alt="volume up">
     
      </div>
         </div>
    </div>
    <div class="timerbody">
      <p id="timer">5:00</p>
    <div class="button" id="start-button">Start</div>
    <div class="button" id="stop-button" style="display: none">Stop</div>
    </div>
    <footer class="timer-footer">
      <p>&copy; 2024 Study Timer Website. All rights reserved.
      All icons by <a href="https://icons8.com">Icons8</a></p>
    </footer>
    
  </body>
</html>
