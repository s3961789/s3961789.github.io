<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Study Buddy Timer</title>
  </head>
  <body background="images/background.png">
    <div class="header">
      <div class="left-button">
        <button>Change Sound</button>
        <button>Rain Sound</button>
        <button>Bird Sound</button>
      </div>
      <a href="index.html" class="h2">Study Buddy</a>
      <div class="slider-container">
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="slider"
          id="volumeSlider"
        />
        <label for="volumeSlider">Volume</label>
      </div>
    </div>
  </body>
</html>
